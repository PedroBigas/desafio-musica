<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tocador de musica</title>
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <div class="card br">
      <h1>ðŸŒ´ Bahamasfy ðŸŒ´</h1>
      <div class="musica">
        <img class="br" src="./assets/images/bahamas.jpeg" id="fotoMsc" />
        <h2 id="title-msc">Titulo da Musica</h2>
        <p id="artista">Artista</p>
      </div>
      <div class="player">
        <audio id="musica">
          <source class="srcMsc" src="./assets/cria.mp3" />
        </audio>
        <h4>
          <span id="durante">00:00 </span>
          <input type="range" id="barraTempo" ontouchend="SetTiming()" onclick="setTiming()" min="0" value="0" />
          <span id="duracao"> 00:00</span>
        </h4>
        <div class="botoes">
          <ion-icon name="play-skip-back-outline" id="iconVoltar" onclick="voltar()"></ion-icon>
          <ion-icon
            name="play-outline"
            id="iconPlay"
            onclick="play()"
          ></ion-icon>
          <ion-icon name="play-skip-forward-outline" id="iconProx" onclick="prox()"></ion-icon>
        </div>
      </div>
    </div>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/JavaScript/script.js"></script>
  </body>
</html>
